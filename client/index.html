<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles.css"></link>
</head>
<body>
  <header>
    <h1>Vanilla Node</h1>
  </header>

  <main>

    <section class="left-col">
      <h2>Post Message</h2>
      <form id="form">
        <input type="text" name="name" placeholder="name" />
        <input type="text" name="message" placeholder="message" />
        <input type="submit" />
      </form>
    </section>

    <section class="right-col">
      <h2>Get Message</h2>
      <button id="get-messages-button">Retrieve Messages</button>
      <ul id="message-list">
        <span class="name-col fw-bold">Name</span><span class="message-col fw-bold">Message</span>
      </ul>
    </section>
  </main>

<script type="text/javascript" src="app.js" ></script>
</body>
</html>
